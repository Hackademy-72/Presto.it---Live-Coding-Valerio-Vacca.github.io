    <nav id="mainNavbar" class="navbar navbar-expand-lg bg-transparent fixed-top">

        <div class="container-fluid">

            <!-- logo A -->

          <a class="navbar-brand" href="#" id="logoA">

            <img class="logoA" src="./media/logoA.png" alt="loghetto carrelloA">

          </a>

          <!-- logo B -->

          <a class="navbar-brand d-none" href="#" id="logoB">

            <img class="logoA" src="./media/favicon.png" alt="loghetto carrelloA">

          </a>

          <button class="navbar-toggler background-accentC" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            
            <i class="fa-solid fa-hand-pointer fa-rotate-180 fa-2x text-secondaryC" id="navIcon"></i>


          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Annunci</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Chi Siamo?</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca Prodotto" aria-label="Search">
              <button class="btn btnCustom" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- FINE NAVBAR -->

    <!-- INIZIO HEADER -->

    <header class="container-fluid">
        <div class="row vh-100 headerCustom align-items-center">

            <div class="col-12 text-center">

                <h1 data-aos="fade-left" class="display-1 fw-bold text-blackC">Annunci</h1>

            </div>
        </div>
    </header>

    <!-- FINE HEADER -->

    <!-- INIZIO ANNUNCI -->

    <section class="container-fluid my-5">
        <div class="row">

            <h2>Filtra per:</h2>

            <div class="col-12 col-md-3">

                <div class="accordion accordion-flush" id="accordionFlushExample">

                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                         Categoria
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">

                        <!-- filtro per categoria -->
                        <div id="categoryWrapper" class="accordion-body">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="All" checked>
                                <label class="form-check-label" for="All">
                                  Tutte le categorie
                                </label>
                              </div>

                        </div>

                      </div>
                    </div>


                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                          Prezzo
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">

                        <!-- filtro per prezzo -->
                        <div class="accordion-body">

                            <div>
                                <span class="inputNumber">
                                    0 €
                                </span>
                                
                             <input id="inputPrice" type="range" class="w-100">

                           


                                <span id="incrementNumber" class="inputNumber">

                                    0

                                </span>

                                <span class="inputNumber"> €</span>
                            
                            </div>

                        </div>

                      </div>
                    </div>


                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed fs-3" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                          Parola
                        </button>
                      </h2>
                      <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">

                        <!-- filtro per parola -->
                        <div class="accordion-body">

                            <input type="text" placeholder="Cerca il prodotto" id="wordInput">

                        </div>

                      </div>
                    </div>


                  </div>

            </div>

            <div class="col-12 col-md-9">

                <div id="cardsWrapper" class="row">


                </div>
                    
            </div>

        </div>
    </section>

    <!-- FINE ANNUNCI -->
